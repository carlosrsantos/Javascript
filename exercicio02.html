    <script>
      function pares(inicioIntervalo,fimIntervalo){
        if(fimIntervalo <= inicioIntervalo){
          console.log("Digite primeiro o número menor.");
        }else {
          for( var i = inicioIntervalo; i <= fimIntervalo; i++){
              if(i % 2 === 0)
               console.log(i);
          }
       }
     };
    pares(1,111);
    </script>
