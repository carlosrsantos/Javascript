<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercícios 04</title>
    <script>
      function experiencia(anos){
          // De 0-1 ano: Iniciante
          if(anos == 0 && anos<=1){
            return "Iniciante";
          }
          // De 1-3 anos: Intermediário
          else if(anos>1 && anos<=3){
            return "Intermediário";
          }
          // De 3-6 anos: Avançado
          else if(anos >3 && anos<=6){
            return "Avançado";
          }
          // De 7 acima: Jedi Master
          else if(anos >= 7){
            return "Jedi Master";
          }
          else return "Tente na próxima."
      }
      var anosEstudo = -1;
      console.log(experiencia(anosEstudo));
    </script>
  </head>
  <body></body>
</html>
